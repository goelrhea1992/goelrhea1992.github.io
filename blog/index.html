---
layout: default
title: Sweet Sonder
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <div class="post">
  <h3 class="post-title">{{ post.title }}</h3>
  <span class="post-date">{{ post.date | date_to_string }}</span>
  <font size="3" color="red">
  {{ post.content | replace: '<!--break-->', '<a class="anchor" id="read-more"></a>' }}
  </font>
</div>
	  {% endfor %}
	</ul>
